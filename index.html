    <script>const titleText = "@Kiwi"; // Change this to your preferred text
        let index = 0;
        
        function animateTitle() {
            document.title = titleText.substring(0, index + 1); // Show letters one by one
            index++;
        
            if (index > titleText.length) {
                index = 0; // Restart animation
            }
        
            setTimeout(animateTitle, 300); // Adjust speed (milliseconds)
        }
        
        animateTitle(); // Start animation
        </script>
